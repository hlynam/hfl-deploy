---
- hosts: "{{ config_groups | default('development-core') }}"
  become: yes
  roles:
    - vim-install
    - yum-update
    - xfce-install

- hosts: "{{ config_groups | default('development-extra') }}"
  become: yes
  roles:
    - php7-install
    - docker-install
    - ansible-container-install

- hosts: "{{ config_groups | default('development-core') }}"
  roles:
    - vim-yml
    - vim-configure
    - get-disk-space

